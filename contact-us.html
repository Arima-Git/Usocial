<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Define the Google Translate function first -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,zh-CN,hi,ja,es,fr,pt,ko',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false,
                multilanguagePage: true
            }, 'google_translate_element');
        }
    </script>

<body>
    <!-- Google Translate Element -->
    <div id="google_translate_element" style="display: none;"></div>
    <!-- Header Section -->
    <header>
        <div class="container">
            
            <div class="row align-items-start mb-4">
                <div class="col-12 col-sm-4 col-lg-3 text-center text-sm-start">
                    <a href="index.html" class="logo-link">
                        <img src="assets/images/logo.png" alt="üLO" class="logo-img" style="margin-top:0;">
                    </a>
                </div>
                <div class="col-12 col-sm-6 col-lg-7">
                    <h2 class="main-title" style="margin-top:0;">Friendship & Dating Socials App</h2>
                    <p class="sub-title">Make Real Connections Through Real Conversations!</p>
                </div>

            <!-- Language Selection -->
            <div class="col-12 col-sm-2 col-lg-2 text-center text-sm-end">
            <div class="language-selector dropdown">
                <button class="lang-btn dropdown-toggle notranslate" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">

                        <div class="icon-cell">
                            <img src="assets/images/flags/globe-dropdown.png" alt="Globe icon" class="globe-dropdown">
                        </div>
                        <div class="text-cell">
                            <span>English</span>
                        </div>
                        <div class="arrow-cell">
                            <span class="dropdown-arrow"></span>
                        </div>
                    </div>
                </button>
                <ul class="dropdown-menu notranslate" aria-labelledby="languageDropdown">
                    <li><button class="dropdown-item lang-btn active" data-lang="en">
                        <div class="btn-grid">
                            <div class="icon-cell">
                                <img src="assets/images/flags/globe.png" alt="Globe icon">
                            </div>
                            <div class="text-cell">
                                <span translate="no">English</span>
                            </div>
                            <div class="arrow-cell"></div>
                        </div>
                    </button></li>
                    <li><button class="dropdown-item lang-btn" data-lang="zh-CN">
                        <div class="btn-grid">
                            <div class="icon-cell">
                                <img src="assets/images/flags/Chinese.png" alt="Chinese">
                            </div>
                            <div class="text-cell">
                                <span translate="no">普通话</span>
                            </div>
                            <div class="arrow-cell"></div>
                        </div>
                    </button></li>
                    <li><button class="dropdown-item lang-btn" data-lang="hi">
                        <div class="btn-grid">
                            <div class="icon-cell">
                                <img src="assets/images/flags/Hindi.png" alt="Hindi">
                            </div>
                            <div class="text-cell">
                                <span translate="no">हिंदी</span>
                            </div>
                            <div class="arrow-cell"></div>
                        </div>
                    </button></li>
                    <li><button class="dropdown-item lang-btn" data-lang="ja">
                        <div class="btn-grid">
                            <div class="icon-cell">
                                <img src="assets/images/flags/Japanese.png" alt="Japanese">
                            </div>
                            <div class="text-cell">
                                <span translate="no">日本語</span>
                            </div>
                            <div class="arrow-cell"></div>
                        </div>
                    </button></li>
                    <li><button class="dropdown-item lang-btn" data-lang="es">
                        <div class="btn-grid">
                            <div class="icon-cell">
                                <img src="assets/images/flags/Spanish.png" alt="Spanish">
                            </div>
                            <div class="text-cell">
                                <span translate="no">Español</span>
                            </div>
                            <div class="arrow-cell"></div>
                        </div>
                    </button></li>
                    <li><button class="dropdown-item lang-btn" data-lang="fr">
                        <div class="btn-grid">
                            <div class="icon-cell">
                                <img src="assets/images/flags/French.png" alt="French">
                            </div>
                            <div class="text-cell">
                                <span translate="no">Français</span>
                            </div>
                            <div class="arrow-cell"></div>
                        </div>
                    </button></li>
                    <li><button class="dropdown-item lang-btn" data-lang="pt">
                        <div class="btn-grid">
                            <div class="icon-cell">
                                <img src="assets/images/flags/portugues.png" alt="Portuguese">
                            </div>
                            <div class="text-cell">
                                <span translate="no">Português</span>
                            </div>
                            <div class="arrow-cell"></div>
                        </div>
                    </button></li>
                    <li><button class="dropdown-item lang-btn" data-lang="ko">
                        <div class="btn-grid">
                            <div class="icon-cell">
                                <img src="assets/images/flags/koriean.png" alt="Korean">
                            </div>

                    </button></li>
                </ul>
            </div>
        </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="header-divider"></div>
            <div class="row">
                <div class="col-12">
                    <div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
                        <div class="w-100" style="max-width: 900px; background: #fff; border-radius: 24px; box-shadow: 0 4px 24px rgba(0,0,0,0.07); padding: 32px 24px; margin: 24px auto;">
                            <h3 class="text-center mb-3" style="font-weight:700;">Contact Us</h3>
                            <div class="text-center mb-3">
                                <div class="contact-us-image">
                                    <img src="assets/images/contact-icon.png" alt="Contact Icon">
                                </div>
                            </div>
                            <form onsubmit="event.preventDefault(); window.location.href='submitted.html';">
                                <div class="mb-3">
                                    <label for="contactName" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="contactName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="contactEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="contactEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="contactSubject" class="form-label">Subject</label>
                                    <input type="text" class="form-control" id="contactSubject" required>
                                </div>
                                <div class="mb-3">
                                    <label for="contactDescription" class="form-label">Description</label>
                                    <textarea class="form-control description-textarea" id="contactDescription" rows="4" required placeholder="We encourage all communication with us to be in English. Communication in other languages may not be processed unless required by applicable law. Please do not report any Intellectual Property Infringements here. All Intellectual Property Infringements must be reported as per our full Terms and Conditions. If you are providing general suggestions we thank you for your feedback. We can't reply to all messages but your comments are considered and appreciated. Thank you and have a lovely day!"></textarea>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary d-flex justify-content-center align-items-center" style="border-radius: 10px; height: 48px;">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="header-divider"></div>
                <footer class="policy-footer" style="padding-top: 24px !important;">

                        <a href="safety-tips.html" class="footer-link">Safety Tips & Scam Awareness</a>
                        <a href="contact-us.html" class="footer-link">Contact Us</a>
                    </div>
                </footer>
            </div>

    
        </div>
        
    </main>
